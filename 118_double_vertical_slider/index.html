<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Вертикальный слайдер</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>Пейзаж</h1>
          <p>восход в горах</p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>Море</h1>
          <p>мальдивские острова</p>
        </div>
        <div style="background-color: #0b6119">
          <h1>Лес</h1>
          <p>покрытый мхом</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>Пустыня</h1>
          <p>песчаные дюны</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://pixabay.com/get/g0c2d40b10e32809bd1c869a710287ffdecf3c93751e17f43d968e816c4fa03fd1d468d4cdc329349b92408bfe05a92c4_1920.jpg')"></div>
        <div style="background-image: url('https://pixabay.com/get/g03c3d3284e0e1f37ab0f7b5e060822f93ac7865fcaa10dec708357fefca8f611398a3b067c21126ac9100dab7bc85fb2_1920.jpg')"></div>
        <div style="background-image: url('https://pixabay.com/get/g63c01e3656dbe252361b125b05d1c68b9411a7398609d85cef6a5cc082a89db0257ddcec4b3ffe719c8f1bfc98f16967_1920.jpg')"></div>
        <div style="background-image: url('https://pixabay.com/get/g90f24717557cf2f18e837aac4bdac62b7ce4c9259f692d9cebd061861bf8bc764c733e04c4bfe1b6eb6a3f7d416d9c57_1920.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
