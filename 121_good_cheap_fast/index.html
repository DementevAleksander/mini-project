<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Качественный, Дешевый, Быстрый</title>
  </head>
  <body>
      <h2>Каким должен быть ваш проект?</h2>
      <div class="toggle-container">
        <input type="checkbox" id="good" class="toggle">
        <label for="good" class="label">
          <div class="ball"></div>
        </label>
        <span>Качественный</span>
      </div>

      <div class="toggle-container">
        <input type="checkbox" id="cheap" class="toggle">
        <label for="cheap" class="label">
          <div class="ball"></div>
        </label>
        <span>Дешевый</span>
      </div>

      <div class="toggle-container">
        <input type="checkbox" id="fast" class="toggle">
        <label for="fast" class="label">
          <div class="ball"></div>
        </label>
        <span>Быстрый</span>
      </div>
    <div id="message">
      <p class="red">Выберите варианты!</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
