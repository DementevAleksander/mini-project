<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Сколько времени до события</title>
  </head>
  <body>
    <!-- <div id="year" class="year"></div> -->

    <h1>Сколько осталось времени до события</h1>

    <div id="countdown" class="countdown">

      <div class="errorMessage" id="errorMessage">
        <p>Вам нужно ввести дату, которая находится в будущем.</p>
      </div>

      <div class="wrapper_countdown" id="wrapper_countdown">
        <div class="time">
          <h2 id="days">00</h2>
          <small>дней</small>
        </div>
        <div class="time">
          <h2 id="hours">00</h2>
          <small>часов</small>
        </div>
        <div class="time">
          <h2 id="minutes">00</h2>
          <small>минут</small>
        </div>
        <div class="time">
          <h2 id="seconds">00</h2>
          <small>секунд</small>
        </div>
      </div>

      <span>Начало события</span>

      <div class="wrapper_date">
        <div class="wrapper_date_date">
          <span>Дата</span>
          <select size="1" id="wrapper_date_date">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            </select>
        </div>

        <div class="wrapper_date_month">
          <span>Месяц</span>
          <select size="1" id="wrapper_date_month">
            <option value="January">Январь</option>
            <option value="February">Февраль</option>
            <option value="March">Март</option>
            <option value="April">Апрель</option>
            <option value="May">Май</option>
            <option value="June">Июнь</option>
            <option value="July">Июль</option>
            <option value="August">Август</option>
            <option value="September">Сентябрь</option>
            <option value="October">Октябрь</option>
            <option value="November">Ноябрь</option>
            <option value="December">Декабрь</option>
            </select>
        </div>

        <div class="wrapper_date_year">
          <span>Год</span>
          <select size="1" id="wrapper_date_year">
            <option value="2021">2021</option>
            <option value="2022" selected>2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
            <option value="2033">2033</option>
            <option value="2034">2034</option>
            <option value="2035">2035</option>
            <option value="2036">2036</option>
            <option value="2037">2037</option>
            <option value="2038">2038</option>
            <option value="2039">2039</option>
            <option value="2040">2040</option>
            <option value="2041">2041</option>
            <option value="2042">2042</option>
            <option value="2043">2043</option>
            <option value="2044">2044</option>
            </select>
        </div>

        <button class="countingButton" id="countingButton">Посчитать</button>

      </div>
    </div>



    <img
      src="./img/spinner.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    />

    <script src="script.js"></script>
  </body>
</html>
