<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Расширяющиеся фотографии</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('https://cdn.pixabay.com/photo/2018/04/16/16/16/sunset-3325080_960_720.jpg')">
        <h3>Восход</h3>
      </div>
      <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2016/04/18/22/05/seashells-1337565_960_720.jpg')">
        <h3>Пляж</h3>
      </div>
      <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2016/12/11/12/02/bled-1899264_960_720.jpg')">
        <h3>Горы</h3>
      </div>
      <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2010/12/13/10/09/nature-2384_960_720.jpg')">
        <h3>Море</h3>
      </div>
      <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2018/08/21/23/29/fog-3622519_960_720.jpg')">
        <h3>Хвойный лес</h3>
      </div>
      <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2014/08/15/11/29/beach-418742_960_720.jpg')">
        <h3>Залив</h3>
      </div>
      <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2016/10/22/17/46/mountains-1761292_960_720.jpg')">
        <h3>Холмы</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
